<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>
    <h2 class="text-center">Exercice N°2</h2>
    <div class="row">

        <div class="col-md-4 mx-auto mt-5 text-center font-weight-bold">
            <p>      Commande N° :
                <span th:text=" ${idCommande}" ></span> </p>
            <p>Etat de commande : </p>
            <span  class="text-primary" th:if="${etatExpedition == 0}" >
                En préparation
            </span>
            <span class="text-primary" th:if="${etatExpedition == 1}" >
                Expédiée
            </span>
            <span class="text-success" th:if="${etatExpedition == 2}" >
                Livrée
            </span>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
